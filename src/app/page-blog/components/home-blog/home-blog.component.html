<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="absolute inset-0">
    <div class="bg-white h-1/3 sm:h-2/3"></div>
  </div>
  <div class="relative max-w-7xl mx-auto min-h-full">


    <ng-container *ngIf="posts ;else e503" >
    <div class="text-center">
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
        Blog
      </h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
        Peque√±os tutoriales para mejorar nuestro desarrollo web
      </p>
    </div>


      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
        <div *ngFor="let post of posts" class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <img class="h-48 w-full object-cover" [src]="urlImages | sanitizerUrl: post.image.formats.small.url" alt="">
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <div class="flex">
                <p *ngFor="let category of post.categories"
                  class="text-sm font-medium text-indigo-600 | capitalize mr-2 ">
                  <a (click)="goCategories(category.name_category)" class="hover:underline cursor-pointer">
                    {{category.name_category}}
                  </a>
                </p>
              </div>
              <a (click)="goToPost(post.slug)" class="block mt-2 cursor-pointer">
                <p class="text-xl font-semibold text-gray-900">
                  {{post.title}}
                </p>
                <p class="mt-3 text-base text-gray-500 | overflow-clip overflow-hidden">
                  <markdown ngPreserveWhitespaces>
                    {{post.excerpt}}
                  </markdown>
                </p>
              </a>
            </div>
            <div class="mt-6 flex items-center">
              <div class="flex-shrink-0">
                <a [routerLink]="['article']" routerLinkActive="">
                  <span class="sr-only capitalize ">{{post.author.first_name}} {{post.author.last_name}}</span>
                  <img class="h-10 w-10 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt="">
                </a>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-900 | capitalize">
                  <!-- link to author -->
                  <a href="#" class="hover:underline">
                    {{post.author.first_name}} {{post.author.last_name}}
                  </a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500">
                  <time >
                    {{post.created_at | date:"dd/MM/yyy"}}
                  </time>
                  <span aria-hidden="true">
                    &middot;
                  </span>
                  <!-- <span>
                    6 min read
                  </span> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #e503>
      <app-e503></app-e503>
    </ng-template>
  </div>
</div>
