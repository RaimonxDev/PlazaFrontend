<!-- This example requires Tailwind CSS v2.0+ -->
<div class=" mx-auto px-4 py-10 max-w-3xl sm:px-6 lg:max-w-4xl lg:px-8 xl:max-w-6xl md:flex bg-indigo-200 p-10 md:items-center md:justify-between md:space-x-5 z-10 relative">
  <div class="flex items-start space-x-5">
    <div class="flex-shrink-0">
      <div class="relative">
        <img class="h-16 w-16 lg:h-24 lg:w-24 rounded-full"
          [src]="urlImages | sanitizerUrl: imageAuthor"
          alt="image author{{firtsName}} {{lastName}} " >
        <span class="absolute inset-0 shadow-inner rounded-full" aria-hidden="true"></span>
      </div>
    </div>
    <!--
        Use vertical padding to simulate center alignment when both lines of text are one line,
        but preserve the same layout if the text wraps without making the image jump around.
      -->
    <div class="pt-1.5 self-center">
      <a [routerLink]="['/about']" routerLinkActive="router-link-active"  class="cursor-pointer">
        <h1 class="text-2xl font-bold text-indigo-700 | capitalize">{{firtsName}} {{lastName}}</h1>
      </a>
      <p class="text-lg text-indigo-700"><a href="#" class="text-indigo-700">Front End Developer</a>
        escrito el: <time datetime="2020-08-25" class="font-bold">{{dateArticle | date:"dd/MM/y" }}</time></p>
    </div>
  </div>
