<div class="bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
    <div class="flex flex-row items-center space-x-1">
      <svg class="w-8 h-8 text-rose-700 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
      </svg>
      <h2 class="text-3xl tracking-tight text-rose-600 sm:text-4xl">Articulos de <span class="capitalize border-b-4 border-rose-700">{{nameCategory}}</span></h2>

    </div>
    <div class="mt-6 pt-10 grid gap-16 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">
      <div *ngFor="let post of categoryPosts">
        <p class="text-sm text-gray-500">
          <time datetime="2020-03-16">{{post.created_at | date:"dd/MM/yyy"}}</time>
        </p>
        <a (click)="goPosts(post.slug)" class="mt-2 block cursor-pointer">
          <p class="text-xl font-semibold text-gray-900">
            {{post.title}}
          </p>
          <p class="mt-3 text-base text-gray-500">
            {{post.excerpt}}
          </p>
        </a>
        <div class="mt-3">
          <a (click)="goPosts(post.slug)" class="text-base font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer">
            leer articulo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
