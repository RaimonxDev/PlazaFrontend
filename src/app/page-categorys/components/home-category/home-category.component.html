<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
      <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
      <div class="text-center">
        <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
          Categorias
        </h2>
      </div>

      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">

        <!-- item -->


        <div *ngFor="let category of categorys$ | async" class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0 pb-1">
            <img class="h-48 w-full object-contain" [src]=" urlImages | sanitizerUrl:category.image.url " alt="">
          </div>

          <div class="flex-1 flex flex-col justify-between py-2 px-4 bg-indigo-50 mt-2">
              <a (click)="getPostOfCategory(category.name_category)" class="inline-block mx-auto cursor-pointer">
                <span class="inline-flex rounded-full font-me text-lg text-indigo-700 font-semibold capitalize">
                    {{category.name_category}}
                </span>
              </a>
          </div>
        </div>


      </div>
    </div>
  </div>
